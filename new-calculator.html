<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Calculator</title>
  <link href="new-calculator.css" rel="stylesheet">
  <script src="data-attempt.js" defer></script>
</head>
<body>
    <section>
        <div class="calculator-layout">
        <h2 data-previous-entry class="calculator-layout__subscreen"></h2>
        <h1 data-current-entry class="calculator-layout__screen"></h1>
          </div> 
          <div class="all-buttons">
            <button type="button" class="button number" id="button__all-Clear"  >A/C</button>
            <button type="button" class="button delete" id="buttons__delete" >DEL</button>
            <button type="button" class="button number pi" id="buttons__pi">ฯ</button>
            <button type="button" class="button symbol" id="buttons__divide"  >รท</button>
            <button type="button" class="button number"  id="buttons__7" >7</button>
            <button type="button" class="button number"  id="buttons__8" >8</button>
            <button type="button" class="button number" id="buttons__9"  >9</button>
            <button type="button" class="button symbol"  id="buttons__multiply" >x</button>
            <button type="button" class="button number"  id="buttons__4" >4</button>
            <button type="button" class="button number"  id="buttons__5" >5</button>
            <button type="button" class="button number" id="buttons__6"  >6</button>
            <button type="button" class="button symbol" id="buttons__minus"  >-</button>
            <button type="button" class="button number"  id="buttons__1" >1</button>
            <button type="button" class="button number" id="buttons__2"  >2</button>
            <button type="button" class="button number" id="buttons__3"  >3</button>
            <button type="button" class="button symbol" id="buttons__add"  >+</button>
            <button type="button" class="button number dot" id="buttons__dot" >.</button>
            <button type="button" class="button number-zero" id="buttons__0" >0</button>
            <button type="button" class="button equals" id="buttons__equal" >=</button>
          </div>
        </div>
    </section>
    <script src="./calculator.js"></script>
  </body>

  </html>

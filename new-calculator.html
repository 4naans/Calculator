<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Calculator</title>
  <link href="new-calculator.css" rel="stylesheet">
  <script src="data-attempt.js" defer></script>
</head>
<body>
    <section>
        <div class="calculatorLayout">
          <div class="output">
            <div data-previous-entry class="previous-entry"></div>
            <div data-current-entry class="current-entry"></div>
          </div> 
          <div class="all-buttons">
            <button data-all-clear class="button-allClear" id="ac" >A/C</button>
            <button data-delete class="button-delete" >DEL</button>
            <button data-number class="button-number-pi"     >ฯ</button>
            <button data-symbol class="button-symbol" >รท</button>
            <button data-number class="button-number" >7</button>
            <button data-number class="button-number" >8</button>
            <button data-number class="button-number">9</button>
            <button data-symbol class="button-symbol"  >x</button>
            <button data-number class="button-number"  >4</button>
            <button data-number class="button-number"  >5</button>
            <button data-number class="button-number" >6</button>
            <button data-symbol class="button-symbol"  >-</button>
            <button data-number class="button-number" >1</button>
            <button data-number class="button-number" >2</button>
            <button data-number class="button-number" >3</button>
            <button data-symbol class="button-symbol"  >+</button>
            <button data-number class="button-number dot"  >.</button>
            <button data-number class="button-number-zero"  >0</button>
            <button data-equals class="button-equals" >=</button>
          </div>
        </div>
    </section>
  </body>
  </html>

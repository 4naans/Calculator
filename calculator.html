<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="calculator.js" async defer></script>
  </head>
<body>
  <div id="background" class="background">
  </div>
  <main>
        <div class="screen" id="screen-box"></div>
          </div> 
          <div class="all-buttons">
            <button class="button all-clear" id="all-clear"  >A/C</button>
            <button class="button delete" id="delete" >DEL</button>
            <button class="number pi" id="number" value="π">π</button>
            <button class="symbol" id="symbol" value="/" >÷</button>
            <button class="number"  id="number" value="7">7</button>
            <button class="button number"  id="number" value="8" >8</button>
            <button class="button number" id="number" value="9" >9</button>
            <button class="button symbol"  id="symbol" value="*">x</button>
            <button class="button number"  id="number" value="4" >4</button>
            <button class="button number"  id="number" value="5" >5</button>
            <button class="button number" id="number" value="6" >6</button>
            <button class="button symbol" id="symbol" value="-" >-</button>
            <button class="button number"  id="number" value="1">1</button>
            <button class="button number" id="number" value="2" >2</button>
            <button class="button number" id="number" value="3"  >3</button>
            <button class="button symbol" id="symbol" value="+" >+</button>
            <button class="button number dot" id="dot" value="." >.</button>
            <button class="button number" id="number" value="0">0</button>
            <button class="equals" id="equals" value="=" >=</button>
          </div>
        </div>
      </main>
    <script src="./calculator.js"></script>
  </body>

  </html>
